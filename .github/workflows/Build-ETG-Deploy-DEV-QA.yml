      run: xcopy /E /I /Y "CJG.Infrastructure.ReportingService\bin\${{ vars.BUILD_CONFIGURATION }}" "${{ vars.SCHEDULED_TASKS_FOLDER }}\${{ vars.ENVIRONMENT }}\ReportingService\"
      shell: cmd

    - name: Back up Web Application
