<div>
	<div class="dialog-header">
		<h3>{{ngDialogData.title}}</h3>
	</div>
	<div class="dialog-content">
		<div class="modal-content">
			<label ng-bind-html="ngDialogData.question"></label>
			<div class="modal-footer">
				<div class="button-group">
					<button class="btn btn--secondary" data-disableonsubmit="false" ng-click="closeThisDialog()">{{(ngDialogData.cancel ? ngDialogData.cancel : 'No')}}</button>
					<button class="btn btn--primary pull-right save-attachment" ng-click="confirm(true)">{{(ngDialogData.confirm ? ngDialogData.confirm : 'Yes')}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
