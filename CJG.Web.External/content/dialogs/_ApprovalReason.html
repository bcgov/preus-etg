<div>
    <div class="dialog-header">
        <h3>{{ngDialogData.title}}</h3>
    </div>
    <div class="dialog-content">
        <div class="modal-content">
            <div class="main">
                <p>
                    The message entered in the text box will be added to the grant file and will inform the application contact on the reasons for the approval of their application.
                </p>

                <div class="form__group">
                    <label class="form__label form__label--align-top" for="Reason">
                        Please enter message for applicant if applicable
                    </label>
                    <div class="form__control">
                        <textarea id="Reason" class="input--full" ng-model="ngDialogData.reason" ui-tinymce="ngDialogData.tinymceOptions" maxlength="2000"></textarea>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn--secondary" ng-click="closeThisDialog()">Cancel</button>
                    <button class="btn btn--primary pull-right" name="btnSubmit" ng-click="confirm(ngDialogData.getApprovalReason(ngDialogData.reason))">{{ngDialogData.trigger}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
